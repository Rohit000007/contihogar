<div class="product-item-contenedor">
  <div class="row">
    <div class="col-md-3 product-item-label">
        <div class="control-caja caja-resumen" style="width:100%;height: 50px;">
            <label class="label-resumen">RESUMEN : {{vCantidadUnidades}} Und</label>
        </div>  
        <div class="control-caja" style="width:100%">
            <label>Nombre :</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Estilo :</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Tipo de tapiz:</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Color de tapiz:</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Tipo de relleno:</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Material de estrucctura:</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Armado:</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Garantia:</label>
        </div>  
        <div class="control-caja" style="width:100%">
            <label>Entega (dias) :</label>
        </div>
        <div class="control-caja" style="width:10030%">
            <label>Unidades :</label>
        </div>
        <div class="control-caja" style="width:10030%">
            <label>Costo de envio</label>
        </div>

        <div class="control-caja" style="width:100%">
            <label>Altura (cm):</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Ancho (cm):</label>
        </div>
        <div class="control-caja" style="width:100%">
            <label>Profundidad (cm):</label>
        </div>
        <div class="control-caja" style="width:10030%">
            <label>Peso (kg):</label>
        </div>
    </div>
    <div class="col-md-8 product-item-control" id="tab-control-padre">
        <div class="row-tab-control scrool_body" style="display:inline-flex;">
            <div *ngFor="let tab of oListTabControl;let i = index">
                <div class="tab-control-item" id="tab_{{tab.id}}" *ngIf="tab.state == 1">
                    <label (click)="onTabClick(tab.id)">{{tab.name}} {{(i+1)}} </label>
                    <input id="{{'tab_'+(tab.id+1)}}" type="radio" name="tabs" checked="{{tab.priority}}" class="input_radio">
                    <a *ngIf="oListTabControl.length > 1 && tab.state == 1" name="{{tab.id}}" #elementRemove (click)="removeTabClick(elementRemove)" class="link_eliminar">X</a>
                </div>
            </div>
        </div>
        <div class="control-form-body"  *ngFor="let formItem of oListFormItem" id="{{formItem.id}}">
            <form class="{{formItem.class}}" name="{{formItem.name}}" id="{{formItem.id}}">
                <div class="div_item_100" style="background-color: red;width: 100%;">
                    <div class="control-caja" style="width:100%" *ngFor="let input of formItem.inputFeatures" >
                        <input type="{{input.type}}" name="{{input.name}}" class="{{input.class}}" value="{{input.value}}" id="{{input.id}}">
                    </div>
                </div>
                <br>
                <div class="div_item_container" style="display: flex;">
                    <div class="div_item_50" style="background-color: yellow;width: 50%;">
                        <div class="control-caja" style="width:100%" *ngFor="let inputProp of formItem.inputProperties">
                            <input type="{{inputProp.type}}" class="{{inputProp.class}}" name="{{inputProp.name}}" value="{{inputProp.value}}" id="{{inputProp.id}}">
                        </div>
                    </div>

                    <div class="div_item_50" style="background-color: green;width: 50%;">
                        <div class="control-caja" style="width:100%">
                            <label style="text-align: center;display: block;">Transporte</label>
                        </div>
                        <div class="control-fila1"  style="width:100%;display:inline-flex;">
                            <div class="control-caja" style="width:30%">
                                <label>Altura (cm):</label>
                            </div>
                            <div class="control-caja" style="width:70%">
                                <input type="text" class="form-control" name="altura_cm_transporte" value="" placeholder="" id="altura_cm_transporte_">
                            </div>
                        </div>
                        <div class="control-fila1"  style="width:100%;display:inline-flex;">
                            <div class="control-caja" style="width:30%">
                                <label>Ancho (cm):</label>
                            </div>
                            <div class="control-caja" style="width:70%">
                                <input type="text" class="form-control" name="ancho_cm_transporte" value="" placeholder="" id="ancho_cm_transporte_">
                            </div>
                        </div>
                        <div class="control-fila1"  style="width:100%;display:inline-flex;">
                            <div class="control-caja" style="width:30%">
                                <label>Profundidad (cm):</label>
                            </div>
                            <div class="control-caja" style="width:70%">
                                <input type="text" class="form-control" name="profundidad_cm_transporte" value="" placeholder="" id="profundidad_cm_transporte_">
                            </div>
                        </div>
                        <div class="control-fila1"  style="width:100%;display:inline-flex;">
                            <div class="control-caja" style="width:30%">
                                <label>Peso (kg):</label>
                            </div>
                            <div class="control-caja" style="width:70%">
                                <input type="text" class="form-control" name="peso_kg_transporte" value="" placeholder="" id="peso_kg_transporte_">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-1 caja-col-tab">
      <div class="caja-agregar-tab">
        <a (click)="addTabClick()" class="control-agregar-tab">+</a>
      </div>
    </div>
  </div>
</div>
