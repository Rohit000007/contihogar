<div class="control-image-manage" style="width:100%;height:300px;background:white;">
    <input type="file" name="ImageName" id="image_name" multiple (change)="subirImagen($event)">
    <div class="img-container" style="height: 50px;">
        <div *ngFor="let file of oListFile" >
            <img src="{{file.file}}" class="img-thumbnail" alt="Mi Imagen">
        </div>
    </div>
</div>
