<div class="message-container" id="message-container-alert">
  <div class="message-control-title">
    <h4>{{sMessageTitle}}</h4>
    <a class="close-message-modal" (click)="closeMessageBox()">X</a>
  </div>
  <div>
    <ul>
      <li *ngFor="let item of oListMessages" >{{item}}</li>
    </ul>
  </div>
</div>
